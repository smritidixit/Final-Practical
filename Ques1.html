<!DOCTYPE html>
<html>
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        </style>
    <body>
        <table>
            <thead>
              <tr>
                <th colspan="2">Q</th>
                <th>A</th>
                <th>B</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>C</td>
                <td colspan="2">E</td>
                <td>D</td>
              </tr>
              <tr>
                <td>F</td>
                <td>G</td>
                <td colspan="2">Some image here</td>
              </tr>
            </tbody>
            </table>
    </body>
</html>
